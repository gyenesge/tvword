<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="error" type="java.lang.Boolean"*/-->
<head>
    <meta charset="UTF-8">
    <title>Display Login</title>
</head>
<body>
<h1>Display Login</h1>
<div th:if="${error}">Invalid login ID or password.</div>

<form action="/perform_login" method='POST' name='f'>
    <table>
        <tr>
            <td>User:</td>
            <td><input name='username' type='text' value=''></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input name='password' type='password'/></td>
        </tr>

        <tr>
            <td>Remember Me:</td>
            <td><input name="remember-me" type="checkbox"/></td>
        </tr>

        <tr>
            <td><input name="submit" type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
