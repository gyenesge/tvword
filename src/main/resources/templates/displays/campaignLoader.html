<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="noindex" name="robots">
    <title th:text="#{title.campagins}">Campaigns</title>
</head>

<body style="background: black; padding: 0px; margin: 0px">

<div id="display"
     style="display:none; position: fixed; left: 0px; top: 0px; z-index: 1; color: white; text-shadow:0px 0px 3px black;"
     th:attr="data-displayid=${display.id},
     data-name=${display.name},
     data-refreshTime=${display.refreshTime},
     data-note=${display.note}"
>
    <ul>
        <li><label th:text="#{label.displayName}">Display:</label> <strong
                th:text="${display.id + ' - ' + display.name}">23 - front door</strong></li>
        <li><label th:text="#{label.refreshTime}">Refresh time:</label> <strong
                th:text="${display.refreshTime}">5</strong></li>
        <li><label th:text="#{label.resolution}">Resolution:</label> <strong id="windowSize">123x456</strong></li>
    </ul>
</div>

<div id="pic-container" style="width: 100%; height: 100%; display: none; z-index:10;">
    <img id="main-pic" src="#" style="position: fixed"/>
</div>

<div id="text-container" style="display: none">
    <div id="flex-text-panel" style="width: 100%; height: 100%; text-align: center; z-index:11;">
        <span id="main-text" style="color:white;font-size:40px">The quick brown fox jumps over the lazy dog.</span>
    </div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}" type="application/javascript"></script>
<script th:src="@{/js/jquery.textfill.min.js}" type="application/javascript"></script>
<script th:src="@{/js/campaignLoader.js}" type="application/javascript"></script>

</body>
</html>
